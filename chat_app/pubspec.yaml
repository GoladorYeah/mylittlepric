name: chat_app
description: "MyLittlePrice Chat - AI-powered product search assistant"
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # State Management (Riverpod 3.0 with code generation support)
  flutter_riverpod: ^3.0.3
  riverpod_annotation: ^3.0.0

  # Networking
  dio: ^5.9.0
  web_socket_channel: ^3.0.3

  # Storage
  shared_preferences: ^2.5.3
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # UI/UX
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0
  flutter_svg: ^2.2.2

  # Utils
  uuid: ^4.5.2
  intl: ^0.20.2
  equatable: ^2.0.7
  freezed_annotation: ^3.1.0
  json_annotation: ^4.9.0

  # Routing
  go_router: ^17.0.0

  # Logging
  logger: ^2.6.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.13
  freezed: ^3.2.3
  json_serializable: ^6.11.1
  riverpod_generator: ^3.0.0  # For Riverpod 3.0 code generation


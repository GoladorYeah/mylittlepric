@if (products() && products().length > 0) {
  <div class="space-y-4">
    <h2 class="text-xl font-bold">Similar Products</h2>

    <div class="grid grid-cols-2 gap-4">
      @for (product of products(); track $index) {
        <div
          class="space-y-2 p-3 rounded-xl bg-secondary border border-border hover:border-primary transition-colors cursor-pointer"
        >
          <div class="aspect-square bg-muted rounded-lg overflow-hidden">
            <img
              [src]="product.thumbnail"
              [alt]="product.title"
              class="w-full h-full object-cover"
            />
          </div>
          <div class="text-sm font-medium line-clamp-2">
            {{ product.title }}
          </div>
          <div class="text-lg font-bold">{{ product.price }}</div>
          @if (product.rating) {
            <div class="flex items-center gap-1 text-xs">
              <mat-icon class="!w-3 !h-3 !text-[12px] text-yellow-500"
                >star</mat-icon
              >
              <span>{{ product.rating }}</span>
            </div>
          }
        </div>
      }
    </div>
  </div>
}

<div
  (click)="onCardClick()"
  class="group bg-card rounded-lg border border-border hover:border-primary/50 transition-all duration-500 cursor-pointer overflow-hidden h-full flex flex-col hover:shadow-lg hover:shadow-primary/10 hover:-translate-y-0.5"
>
  <!-- Image Container -->
  <div class="aspect-[4/3] bg-muted relative overflow-hidden">
    <!-- Gradient overlay on hover -->
    <div class="absolute inset-0 bg-gradient-to-t from-black/20 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300 z-10"></div>

    <img
      [src]="getImage()"
      [alt]="getTitle()"
      class="w-full h-full object-cover group-hover:scale-[1.02] transition-transform duration-700 ease-out"
      loading="lazy"
    />

    <!-- Position Badge -->
    @if (index()) {
      <div class="absolute top-1.5 left-1.5 bg-gradient-to-br from-primary to-primary/80 text-primary-foreground w-7 h-7 rounded-full flex items-center justify-center text-[10px] font-bold shadow-md group-hover:scale-110 transition-all duration-300 z-20">
        {{ index() }}
      </div>
    }

    <!-- Rating Badge -->
    @if (getRating()) {
      <div class="absolute top-1.5 right-1.5 bg-background/95 backdrop-blur-sm px-2 py-0.5 rounded-full text-[10px] font-semibold flex items-center gap-1 shadow-md border border-border/50 group-hover:border-primary/30 transition-all duration-300 z-20">
        <mat-icon class="w-2.5 h-2.5 fill-yellow-500 text-yellow-500" style="font-size: 10px; width: 10px; height: 10px;">star</mat-icon>
        <span class="text-foreground">{{ getRating() }}</span>
      </div>
    }
  </div>

  <!-- Content Container -->
  <div class="p-3 space-y-2 flex flex-col flex-grow bg-gradient-to-b from-card to-card/50">
    <!-- Title -->
    <h3 class="font-semibold text-xs leading-snug line-clamp-2 group-hover:text-primary transition-colors duration-300 min-h-[2rem]">
      {{ getTitle() }}
    </h3>

    <!-- Merchant -->
    @if (getSource()) {
      <p class="text-[10px] text-muted-foreground line-clamp-1 flex items-center gap-1 group-hover:text-foreground/70 transition-colors duration-300">
        <span class="w-1 h-1 rounded-full bg-primary/40 group-hover:bg-primary/60 transition-colors"></span>
        {{ getSource() }}
      </p>
    }

    <!-- Spacer to push price and button to bottom -->
    <div class="flex-grow"></div>

    <!-- Price -->
    <div class="flex items-baseline gap-1.5 pt-1.5 border-t border-border/50 group-hover:border-primary/30 transition-colors duration-300">
      <span class="text-base font-bold bg-gradient-to-r from-primary to-primary/80 bg-clip-text text-transparent group-hover:from-primary group-hover:to-primary transition-all duration-300">
        {{ getPrice() }}
      </span>
    </div>

    <!-- View Offer Link -->
    <a
      [href]="getProductLink()"
      target="_blank"
      rel="noopener noreferrer"
      (click)="openProductLink($event)"
      mat-flat-button
      color="primary"
      class="inline-flex items-center justify-center gap-1.5 text-xs font-medium text-primary-foreground bg-gradient-to-r from-primary to-primary/90 hover:from-primary hover:to-primary px-3 py-1.5 rounded-md transition-all duration-300 hover:shadow-lg hover:shadow-primary/20 hover:scale-[1.02] relative overflow-hidden"
    >
      <!-- Shimmer effect -->
      <div class="absolute inset-0 bg-gradient-to-r from-transparent via-white/20 to-transparent opacity-0 group-hover:opacity-100 group-hover:animate-shimmer"></div>

      <span class="relative">View Offer</span>
      <mat-icon class="relative" style="font-size: 12px; width: 12px; height: 12px;">open_in_new</mat-icon>
    </a>
  </div>
</div>
